<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Análisis de Sentimiento</title>
</head>
<body>
    <header>
        <h1>Análisis de Sentimiento</h1>
    </header>
    <main>
        <form action="/" method="post">
            <textarea name="text" rows="4" cols="50" placeholder="Ingresa un texto"></textarea>
            <button type="submit">Analizar</button>
        </form>
        <div class="result">
            <p>Resultado: {{ sentiment }}</p>
        </div>
    </main>
</body>
</html>
